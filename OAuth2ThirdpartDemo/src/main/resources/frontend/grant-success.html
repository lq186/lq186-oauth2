<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 授权成功</title>
</head>
<body>
access_token:
<span th:text="${token.access_token}"></span>
<br/>
token_type:
<span th:text="${token.token_type}"></span>
<br/>
refresh_token:
<span th:text="${token.refresh_token}"></span>
<br/>
expires_in:
<span th:text="${token.expires_in}"></span>
<br/>
scope:
<span th:text="${token.scope}"></span>
</body>
</html>
