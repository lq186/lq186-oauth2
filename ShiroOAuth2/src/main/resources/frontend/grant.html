<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${config.title + ' - 授权'}"></title>
</head>
<body class="body-container">
<div class="grant-container">
    <h3 th:text="${client.name + ' 请求授权，该应用将获取你的以下信息'}"></h3>
    <p>昵称和头像</p>
    <p>部分接口的访问权限</p>
    授权后表明你已同意 <a href="#boot"><h3 class="grant-title" th:text="${config.title + ' 服务协议'}"></h3></a>
    <form method="post" action="/oauth/authorize">
        <input type="hidden" name="user_oauth_approval" value="true">
        <input type="hidden" th:each="scope, stat : ${scopes}" th:name="${'scope.' + scope}" value="true">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn" type="submit">授权</button>
    </form>
</div>
</body>
</html>
