<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${config.title + ' - 登录'}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body class="body-container">
<div class="login-container">
    <form class="login-form" name="login-form" method="post" action="/login">
        <h3 class="login-title" th:text="${config.title}"></h3>
        <div class="form-container">
            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label>用户名</label>
            <div>
                <input type="text" name="username" required="required" placeholder="请输入用户名">
            </div>
            <label>密&emsp;码</label>
            <div>
                <input type="password" name="password" required="required" placeholder="请输入密码">
            </div>
            <div>
                <button type="submit" class="btn">登 录</button>
            </div>
            <div class="error" th:if="${error}" th:text="${error}">
            </div>
        </div>
    </form>
</div>
</body>
</html>
